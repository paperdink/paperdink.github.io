{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <a  href="https://paperd.ink"><img src="https://raw.githubusercontent.com/paperdink/paperdink.github.io/main/static/images/paperd_ink.svg" alt="paperd.ink" width="15%" style="margin-left: auto; margin-right: auto; display: block;" class="logo-img"/></a>
      <h1 class="text-center">{{ .Title }}</h1>
      <div class="text-center">{{ .Content }}</div>
			<div class="card-list">
				{{ range .Data.Pages -}}	
					<div class="card">
						<div class="card-body">
							<h2 class="h3"><a class="stretched-link text-body" href="{{ .Permalink }}">{{ .Params.title }}</a></h2>
							<p>{{ .Params.lead | safeHTML }}</p>
							{{ partial "main/blog-meta.html" . -}}
						</div>
					</div>
				{{ end -}}
			</div>
    </article>
  </div>
</div>
{{ end }}
